{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-balls">Back</a>

      <h1 class="heading-large">Upload a video demonstrating your alledged trick - if you can!
      </h1>

      <form class="form" action="/check-your-answers" method="post">
      
      <div class="form-group">
        <label class="form-label" for="file-input">
          Upload a file
        </label>
        <input type="file" id="file-input">
      </div>

      <button class="button" type="submit">Upload and continue</button>

    </form>

    </div>
  </div>
</main>

{% endblock %}
